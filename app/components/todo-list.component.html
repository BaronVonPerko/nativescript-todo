<GridLayout rows="*, 60" columns="*, 100">
    <StackLayout>
        <Label 
            *ngFor="let item of todoList" 
            [text]="item.title" 
            textWrap="true">
        </Label>
        
    </StackLayout>

    <Button text="Add" (tap)="addNewList()" row="1" col="1"></Button>
</GridLayout>
